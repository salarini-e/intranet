<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Term√¥metro de Satisfa√ß√£o com Tend√™ncia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      height: 300px;
      margin: auto;
    }
    .gradient-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right,
        #e74c3c 0%,
        #e67e22 20%,
        #f1c40f 40%,
        #2ecc71 70%,
        #27ae60 100%);
      transform: translateY(-50%);
    }
    .point {
      position: absolute;
      top: 50%;
      font-size: 24px;
      transform: translate(-50%, -150%);
      transition: all 0.3s ease;
    }
    .label {
      position: absolute;
      top: calc(50% + 30px);
      font-size: 14px;
      transform: translateX(-50%);
      color: #333;
    }
    .trend-point {
      position: absolute;
      font-size: 24px;
      transform: translate(-50%, -250%);
      border: 2px solid black;
      border-radius: 50%;
      padding: 2px;
      background: white;
      z-index: 10;
    }
    .inverted-line {
      position: absolute;
      top: 25%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Term√¥metro de Satisfa√ß√£o com Tend√™ncia</h2>
  <div class="chart-container" id="chart">
    <div class="gradient-line"></div>
    <div class="inverted-line"></div>
  </div>

  <script>
    const data = {
      a: 4,
      c: 3,
      d: 15,
      e: 35
    };

    const satisfactionMap = [
      { max: 5, emoji: 'üòû', color: '#e74c3c' },
      { max: 10, emoji: 'üòï', color: '#e67e22' },
      { max: 20, emoji: 'üôÇ', color: '#f1c40f' },
      { max: 30, emoji: 'üòä', color: '#2ecc71' },
      { max: Infinity, emoji: 'üòÅ', color: '#27ae60' },
    ];

    const container = document.getElementById('chart');
    const keys = Object.keys(data);
    const values = Object.values(data);
    const totalWeight = values.reduce((a, b) => a + b, 0);

    const pointSpacing = 120;
    const offsetLeft = (container.offsetWidth - ((keys.length - 1) * pointSpacing)) / 2;

    // Posi√ß√£o de cada ponto
    const positions = keys.map((_, i) => offsetLeft + i * pointSpacing);

    // Criar os pontos com base na satisfa√ß√£o
    keys.forEach((key, index) => {
      const value = data[key];
      const x = positions[index];

      const satisfaction = satisfactionMap.find(s => value <= s.max);

      const point = document.createElement('div');
      point.className = 'point';
      point.style.left = `${x}px`;
      point.style.color = satisfaction.color;
      point.innerText = satisfaction.emoji;
      container.appendChild(point);

      const label = document.createElement('div');
      label.className = 'label';
      label.style.left = `${x}px`;
      label.innerText = `${key.toUpperCase()} (${value})`;
      container.appendChild(label);
    });

    // Calcular centro de massa (ponto de equil√≠brio)
    const centerOfMassIndex = values
      .map((val, i) => i * val) 
      .reduce((a, b) => a + b, 0) / totalWeight;

    const balanceX = offsetLeft + centerOfMassIndex * pointSpacing;

    // Determinar a cor e emoji do ponto de equil√≠brio
    const balanceValue = values.reduce((a, b) => a + b, 0) / values.length;
    const balanceSatisfaction = satisfactionMap.find(s => balanceValue <= s.max);

    const trendPoint = document.createElement('div');
    trendPoint.className = 'trend-point';
    trendPoint.style.left = `${balanceX}px`;
    trendPoint.style.color = balanceSatisfaction.color;
    trendPoint.innerText = balanceSatisfaction.emoji;
    container.appendChild(trendPoint);
  </script>

</body>
</html>
