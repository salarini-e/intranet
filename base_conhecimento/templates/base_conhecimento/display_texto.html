{% extends 'template.html' %}
{% block baseconhecimento %}active{% endblock %}
{% block main %}   		    
				<style>
					#message{
						display: none;
					}
					#response-message{
						font-weight: bold;
						color: white;
					}
					.bg-gray{
						background-color: rgba(128, 128, 128, 0.281) !important;
					}
				</style>
                <div class="row g-3 align-items-center justify-content-between">
				    <div class="col-auto">
			            <h1 class="app-page-title mb-0">Base de conhecimento</h1>
                        
				    </div>
					
				    <div class="col-auto">
					     <div class="page-utilities">
						    <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
								<div class="col-12 col-lg-12 d-flex" >
									
							
					                <a href="{% url 'base_conhecimento:subtopicos' topico.id %}" class="my-auto ms-auto btn app-btn-secondary"><i class="fa-solid fa-rotate-left me-2"></i></i>Voltar</a>
					                    
													            
							    </div>
						    </div>
					    </div>
				    </div>
			    </div>
                <div class="row g-3 mb-4 align-items-center justify-content-between">
                    <h5 class="mt-4">{{topico.nome}} - {{ subtopico.tema }}</h5>
                </div>
				<div class="tab-content">
                    {% if texto %}
                    <div>
                        <span>{{ texto|safe }}</span>
                    </div>
                    {% else %}
                    <p>Nenhum texto disponível para este subtópico.</p>
                    {% endif %}
                </div>
              
                
                <style>
                    .tab-content {
                        padding: 20px;
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        background-color: #f9f9f9;
                        font-family: 'Arial', sans-serif;
                        color: #333;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona sombra */
                    }
                    
                    .tab-content div {
                        margin-bottom: 15px;
                    }
                    
                    .tab-content span {
                        display: block;
                        line-height: 1.6;
                        font-size: 16px;
                        white-space: pre-wrap; /* Mantém quebras de linha e espaços */
                        color: black;
                    }
                    
                    .tab-content p {
                        color: #888;
                        font-style: italic;
                        text-align: center;
                    }
                    </style>
{% endblock %}
