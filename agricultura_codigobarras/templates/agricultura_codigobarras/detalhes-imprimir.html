<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Equipamento - {{equipamentos.get_codigo}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .pdf-wrapper {
            width: 100%;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .pdf-content{
            border: 3px solid black;  
            display: flex;
            flex-direction: column;
            padding: 16px;
            justify-content: center;
            align-items: center;
            width: 90%;
            border-radius: 50px;
        }
        .pdf-infos {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 50px 30px;
            margin-bottom: 30px;
        }
        .pdf-infos-text-left, .pdf-infos-text-right {
            font-size: 40px;
            font-weight: 600;
        }
        .pdf-infos-text-left {
            text-align: left;
            margin-right: 7px;
        }
        .pdf-infos-text-right {
            text-align: right;
            margin-left: 7px;
        }
        @media print {
            @page {
                size: landscape;
                margin: 0;
            }
            body {
                -webkit-print-color-adjust: exact; 
            }
        }
        
    </style>
</head>
<body>
    <div class="pdf-wrapper">
        <div class="pdf-content">
            <div class="pdf-infos">
                <span class="pdf-infos-text-left">Número do Convênio: {{equipamentos.numero_convenio}}</span>
                <span class="pdf-infos-text-right">Ministério da Agricultura e Pecuária</span>
            </div>
            
            <div>
                <img src="data:image/png;base64,{{ barcode_base64 }}" alt="Código de Barras">
            </div>

        </div>
    </div>
</body>
<script>
	function imprimirPagina() {
		window.print();
	}

	window.onload = function() {
		imprimirPagina();
	};
</script>
</html>
